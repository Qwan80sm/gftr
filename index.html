<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خديجة اليافعي - الصفحة الرسمية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
        }
        .banner {
            background: url('images/banner.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .content {
            padding: 15px;
        }
        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .video {
            width: 300px;
            background: #222;
            padding: 10px;
            border-radius: 10px;
        }
        .video a {
            display: block;
            text-decoration: none;
            color: #fff;
        }
        .video img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="banner">خديجة اليافعي</div>
    <div class="content">
        <h2>أهلاً بكم في الصفحة الرسمية</h2>
        <p>اكتشفوا أحدث أعمالي في عالم التمثيل!</p>
